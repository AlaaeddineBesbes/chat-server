<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Socket.IO chat</title>
    <style>
    </style>
  </head>
  <body id="logged-out">
    <section id="chat">
      <ul id="messages">
      </ul><ul id="users">
      </ul>
      <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </section>
    <section id="login">

      <form  id="signup" action="">
        <label for="u">Username</label>
        <input id="username_up" autocomplete="off" autofocus />
        <label for="u">Email</label>
        <input id="email" autocomplete="off" autofocus />
        <label for="u">Password</label>
        <input id="password_up" autocomplete="off" autofocus type="password" />
        <p>
          <button>Sign Up</button>
        </p>
      </form>

      <form id="login" action="">
        <label for="u">Username</label>
        <input id="username" autocomplete="off" autofocus />
        <label for="u">password</label>
        <input id="password" autocomplete="off" autofocus type="password" />
        <p>
          <button>Login</button>
        </p>
      </form>
    </section>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
